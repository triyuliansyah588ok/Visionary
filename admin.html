<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Admin - Visionary+</title>
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #000; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .card { background: #0f172a; width: 85%; max-width: 380px; border-radius: 30px; border: 1px solid #1e293b; padding: 40px 20px; text-align: center; }
        #ceoPhoto { width: 140px; height: 140px; border-radius: 50%; border: 4px solid gold; object-fit: cover; margin-bottom: 20px; background: #222; }
        h1 { margin: 0; font-size: 24px; }
        .title { color: gold; font-size: 11px; font-weight: bold; letter-spacing: 2px; margin: 10px 0 30px; }
        .btn-logout { display: block; padding: 12px; background: #ef4444; color: white; text-decoration: none; border-radius: 12px; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="card">
        <img id="ceoPhoto" src="" alt="CEO Visionary">
        <h1>M Ramadhan</h1>
        <div class="title">CEO & FOUNDER - THE APEX VISIONARY</div>
        
        <a href="index.html" style="display:block; padding:12px; background:#3b82f6; color:white; border-radius:12px; text-decoration:none; font-weight:bold;">KEMBALI KE BERANDA</a>
        <a href="#" onclick="localStorage.clear(); location.href='login.html';" class="btn-logout">KELUAR (LOGOUT)</a>
    </div>

    <script>
        // Mengambil foto dari memori HP
        const fotoData = localStorage.getItem("fotoCEO");
        if(fotoData) {
            document.getElementById('ceoPhoto').src = fotoData;
        } else {
            document.getElementById('ceoPhoto').alt = "Foto Belum Diunggah";
        }
    </script>
</body>
</html>
