<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Visionary+</title>
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #000; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .card { background: #111; padding: 30px; border-radius: 20px; border: 1px solid #334155; width: 85%; max-width: 350px; text-align: center; }
        .brand { font-size: 24px; font-weight: 900; color: gold; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 10px; border: 1px solid #334155; background: #000; color: white; box-sizing: border-box; }
        .btn { width: 100%; padding: 12px; border-radius: 10px; border: none; background: #22c55e; color: white; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="card">
        <div class="brand">DAFTAR AKUN</div>
        <input type="text" id="regUser" placeholder="Buat Username">
        <input type="password" id="regPass" placeholder="Buat Password">
        <button class="btn" onclick="daftar()">DAFTAR SEKARANG</button>
        <p style="font-size: 12px; margin-top: 15px;">Sudah punya akun? <a href="login.html" style="color: #3b82f6;">Login</a></p>
    </div>

    <script>
        function daftar() {
            const u = document.getElementById('regUser').value;
            const p = document.getElementById('regPass').value;
            if(u && p) {
                localStorage.setItem("user_" + u, p); // Simpan akun
                alert("Pendaftaran Berhasil! Silakan Login.");
                window.location.href = "login.html";
            } else {
                alert("Isi semua data!");
            }
        }
    </script>
</body>
</html>
