<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Penonton - Visionary+</title>
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #000; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .card { background: #111; padding: 30px; border-radius: 25px; border: 1px solid #1e293b; width: 85%; max-width: 350px; text-align: center; }
        input { width: 100%; padding: 14px; margin-bottom: 12px; border-radius: 12px; border: 1px solid #334155; background: #000; color: white; box-sizing: border-box; outline: none; }
        .btn { width: 100%; padding: 14px; border-radius: 12px; border: none; background: #3b82f6; color: white; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="card">
        <h2 style="color: gold;">DAFTAR PENONTON</h2>
        <p style="font-size: 12px; color: #94a3b8; margin-bottom: 20px;">Daftar gratis untuk akses VAMS & NS TV</p>
        <input type="text" id="regUser" placeholder="Username">
        <input type="password" id="regPass" placeholder="Password">
        <button class="btn" onclick="daftar()">DAFTAR SEKARANG</button>
        <p style="font-size: 12px; margin-top: 15px;"><a href="login.html" style="color: #94a3b8; text-decoration: none;">Sudah punya akun? Masuk</a></p>
    </div>
    <script>
        function daftar() {
            const u = document.getElementById('regUser').value;
            const p = document.getElementById('regPass').value;
            if(u && p) {
                // Simpan data dengan status penonton
                localStorage.setItem("user_" + u, p);
                localStorage.setItem("role_" + u, "penonton"); 
                alert("Daftar Berhasil! Selamat menonton.");
                window.location.href = "login.html";
            } else { alert("Mohon isi semua data!"); }
        }
    </script>
</body>
</html>
