<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Visionary+</title>
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #000; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .card { background: #111; padding: 35px 25px; border-radius: 25px; border: 1px solid #1e293b; width: 85%; max-width: 350px; text-align: center; }
        .brand { font-size: 24px; font-weight: 900; color: gold; margin-bottom: 25px; }
        input { width: 100%; padding: 14px; margin-bottom: 15px; border-radius: 12px; border: 1px solid #334155; background: #000; color: white; box-sizing: border-box; }
        .btn { width: 100%; padding: 14px; border-radius: 12px; border: none; background: #22c55e; color: white; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="card">
        <div class="brand">BUAT AKUN</div>
        <input type="text" id="regUser" placeholder="Username Baru">
        <input type="password" id="regPass" placeholder="Password Baru">
        <button class="btn" onclick="daftar()">DAFTAR SEKARANG</button>
        <p style="font-size: 12px; margin-top: 20px;"><a href="login.html" style="color: #94a3b8; text-decoration: none;">Sudah punya akun? Login</a></p>
    </div>
    <script>
        function daftar() {
            const u = document.getElementById('regUser').value;
            const p = document.getElementById('regPass').value;
            if(u && p) {
                localStorage.setItem("user_" + u, p);
                alert("Daftar Berhasil! Silakan masuk.");
                window.location.href = "login.html";
            } else { alert("Lengkapi data!"); }
        }
    </script>
</body>
</html>
