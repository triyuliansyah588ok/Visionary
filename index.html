<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisionaryPlus - Founder & CEO Edition</title>
    <style>
        body { background-color: #0b0b0b; color: white; font-family: sans-serif; text-align: center; margin: 0; padding: 20px; }
        .hidden { display: none; }
        .box { background: #1a1a1a; padding: 20px; border-radius: 15px; border: 1px solid #333; margin-bottom: 20px; }
        input { width: 80%; padding: 12px; margin: 10px 0; border-radius: 8px; border: none; }
        button { width: 85%; padding: 12px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; }
        .btn-gold { background: #facc15; color: black; }
        .btn-vip { background: #f87171; color: white; }
        .card { border: 1px solid #444; padding: 15px; border-radius: 10px; margin: 10px 0; }
    </style>
</head>
<body>

    <h1>VISIONARY<span style="color: #facc15;">PLUS</span></h1>

    <div id="auth-section" class="box">
        <h2>Pintu Masuk Member</h2>
        <p>Silakan Daftar/Login untuk akses konten</p>
        <input type="text" id="username" placeholder="Masukkan Nama/Email">
        <button class="btn-gold" onclick="handleAuth()">MASUK SEKARANG</button>
    </div>

    <div id="subscription-section" class="hidden">
        <h3 id="welcome-msg"></h3>
        <div class="box" style="border-color: #f87171;">
            <h2 style="color: #f87171;">AKSES TERKUNCI!</h2>
            <p>Anda belum memiliki paket VIP aktif.</p>
            
            <div class="card">
                <h4>SILVER (1 BULAN)</h4>
                <p>Rp 60.000</p>
                <a href="https://saweria.co/VisionaryPlus" target="_blank"><button class="btn-gold">BELI PAKET</button></a>
            </div>

            <div class="card" style="border-color: #4ade80;">
                <h4 style="color: #4ade80;">LEGEND (3 TAHUN)</h4>
                <p>Rp 4.000.000</p>
                <a href="https://saweria.co/VisionaryPlus" target="_blank"><button class="btn-vip">AMBIL PAKET SULTAN</button></a>
            </div>
            
            <hr>
            <p>Sudah bayar? Masukkan kode akses dari Saweria:</p>
            <input type="text" id="access-code" placeholder="Masukkan Kode (Contoh: APEX2)">
            <button class="btn-gold" onclick="checkCode()">AKTIFKAN VIP</button>
        </div>
    </div>

    <div id="video-section" class="hidden">
        <h2 style="color: #4ade80;">AKSES VIP AKTIF âœ…</h2>
        <div class="box">
            <p>Video Premium Bapak di sini...</p>
            <iframe width="100%" height="315" src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
        </div>
        <button onclick="logout()" style="background: gray; color: white;">Logout</button>
    </div>

    <script>
        function handleAuth() {
            const user = document.getElementById('username').value;
            if (user.length > 2) {
                localStorage.setItem('vplus_user', user);
                showSubscription();
            } else {
                alert("Masukkan nama yang valid!");
            }
        }

        function showSubscription() {
            document.getElementById('auth-section').classList.add('hidden');
            document.getElementById('subscription-section').classList.remove('hidden');
            document.getElementById('welcome-msg').innerText = "Halo, " + localStorage.getItem('vplus_user');
        }

        function checkCode() {
            const code = document.getElementById('access-code').value;
            // DAFTAR KODE YANG SUDAH BAPAK SET DI SAWERIA
            if (code === 'APEX2' || code === 'GOLD3BLN' || code === 'LEGENDARY3') {
                alert("Akses VIP Berhasil Diaktifkan!");
                document.getElementById('subscription-section').classList.add('hidden');
                document.getElementById('video-section').classList.remove('hidden');
            } else {
                alert("Kode Salah! Silakan bayar melalui Saweria untuk mendapatkan kode.");
            }
        }

        function logout() {
            localStorage.clear();
            location.reload();
        }

        // Cek jika sudah login sebelumnya
        if (localStorage.getItem('vplus_user')) {
            showSubscription();
        }
    </script>
</body>
</html>
