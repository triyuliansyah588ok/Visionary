<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visionary+ | Home</title>
    <script>
        if (localStorage.getItem("isLoggedIn") !== "true") {
            window.location.href = "login.html";
        }
    </script>
    <style>
        :root { --accent: #3b82f6; --red: #ef4444; --gold: #ffd700; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #000; color: white; }
        .header { background: rgba(15,23,42,0.9); padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top:0; z-index:100; border-bottom: 1px solid #1e293b; }
        .brand { font-size: 22px; font-weight: 900; color: var(--gold); }
        .banner { width: 100%; height: 220px; background: linear-gradient(to bottom, transparent, #000), url('https://via.placeholder.com/500x300/1e293b/fff?text=Visionary+Originals'); background-size: cover; display: flex; align-items: flex-end; padding: 20px; box-sizing: border-box; }
        .section { padding: 20px 0 20px 20px; }
        .section-title { font-size: 14px; font-weight: bold; margin-bottom: 15px; color: #94a3b8; text-transform: uppercase; }
        .scroll-container { display: flex; overflow-x: auto; gap: 15px; padding-right: 20px; scrollbar-width: none; }
        .poster { min-width: 140px; height: 200px; background: #111; border-radius: 12px; position: relative; border: 1px solid #1e293b; overflow: hidden; }
        .tag { position: absolute; top: 8px; left: 8px; padding: 3px 8px; font-size: 10px; font-weight: bold; border-radius: 5px; background: var(--red); }
        .tv-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 0 20px 30px 20px; }
        .tv-card { padding: 25px 10px; border-radius: 15px; text-align: center; text-decoration: none; color: white; border: 1px solid #1e293b; background: #0f172a; font-weight: bold; }
    </style>
</head>
<body>

    <div class="header">

        <div onclick="localStorage.clear(); location.reload();" style="cursor:pointer">ðŸšª</div>
    </div>

    <div class="banner">
        <div>
            <div style="font-size: 12px; color: var(--gold); font-weight: bold;">ORIGINAL SERIES</div>
            <div style="font-size: 24px; font-weight: 900;">JAKARTA 2026</div>
        </div>
    </div>

    <div class="section">
        <div class="section-title">Baru & Segera Tayang</div>
        <div class="scroll-container">
            <div class="poster"><span class="tag">HOT</span><div style="margin-top:160px; padding:10px; font-size:12px;">VAMS Special</div></div>
            <div class="poster" style="border-color: var(--accent);"><span class="tag" style="background:var(--accent)">SOON</span><div style="margin-top:160px; padding:10px; font-size:12px;">NS Investigasi</div></div>
        </div>
    </div>

    <div class="section-title" style="padding-left: 20px;">Official Channels</div>
    <div class="tv-grid">
        <a href="https://youtube.com/@vamstv.official01" target="_blank" class="tv-card" style="border-top: 3px solid var(--accent);">VAMS TV</a>
        <a href="https://www.youtube.com/@nstv.officiall" target="_blank" class="tv-card" style="border-top: 3px solid var(--red);">NS TV</a>
    </div>

</body>
</html>
