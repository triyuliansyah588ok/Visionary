<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Visionary STB | Dananja Media Group</title>
    <style>
        :root { --v-gold: #ffcc00; --v-dark: #000; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; font-family: 'Arial', sans-serif; color: white; overflow: hidden; }

        /* SKRIN STARTUP DECODER */
        #decoder-screen { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: radial-gradient(circle, #151515, #000); 
            display: flex; justify-content: center; align-items: center; z-index: 999999; 
        }
        .decoder-card { 
            background: rgba(20,20,20,0.95); border: 2px solid var(--v-gold); 
            padding: 40px; border-radius: 20px; text-align: center; width: 85%; max-width: 350px;
        }
        .decoder-input { 
            width: 100%; padding: 15px; margin: 20px 0; border: none; border-bottom: 2px solid var(--v-gold);
            background: #000; color: var(--v-gold); font-size: 22px; text-align: center; font-weight: bold; outline: none;
        }
        .btn-boot { width: 100%; padding: 15px; background: var(--v-gold); border: none; font-weight: 900; border-radius: 10px; cursor: pointer; text-transform: uppercase; }

        /* INTERFACE TV UTAMA */
        #tv-interface { display: none; width: 100vw; height: 100vh; flex-direction: column; }
        
        /* KOTAK PEMUTAR (LOGO DIKUNCI DI SINI - SCTV STYLE) */
        #broadcast-area { 
            position: relative; width: 100%; height: 60%; background: #000; 
            display: flex; align-items: center; justify-content: center;
        }
        
        /* LOGO KECIL & KEMAS (TIDAK AKAN HILANG) */
        #tv-logo { 
            position: absolute; top: 15px; right: 15px; width: 65px; 
            z-index: 2147483647 !important; pointer-events: none; 
            mix-blend-mode: screen; filter: drop-shadow(0 0 5px black); opacity: 0.9;
        }

        video { width: 100%; height: 100%; object-fit: contain; }

        /* REMOTE CONTROL & PROGRAM */
        .remote-panel { 
            height: 40%; background: #0a0a0a; border-top: 2px solid #222; 
            padding: 20px; overflow-y: auto; box-sizing: border-box;
        }
        .ch-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .ch-item { 
            background: #151515; border: 1px solid #333; padding: 25px 10px; 
            border-radius: 12px; text-align: center; cursor: pointer;
        }
        .ch-item:active { background: var(--v-gold); color: #000; }
        .ch-item b { font-size: 16px; display: block; }

        /* TOMBOL LEBARKAN */
        #btn-zoom {
            position: absolute; bottom: 10px; right: 10px;
            background: rgba(255, 204, 0, 0.6); border: none; padding: 5px 10px;
            border-radius: 4px; font-size: 9px; font-weight: bold; z-index: 1000000; color: black;
        }

        .status-top { padding: 8px 15px; background: #111; font-size: 10px; display: flex; justify-content: space-between; color: var(--v-gold); border-bottom: 1px solid #222; }
    </style>
</head>
<body>

    <div id="decoder-screen">
        <div class="decoder-card">
            <h1 style="margin:0; letter-spacing: 3px; font-size: 20px;">VISIONARY STB</h1>
            <p style="font-size: 9px; color: #666; margin-top: 5px;">DANANJA MEDIA GROUP OFFICIAL</p>
            <input type="text" id="access-code" class="decoder-input" placeholder="KODE AKSES">
            <button class="btn-boot" onclick="bootSystem()">AKTIFKAN SIGNAL</button>
        </div>
    </div>

    <div id="tv-interface">
        <div class="status-top">
            <span>SIGNAL: M RAMADHAN CEO</span>
            <span id="digital-clock">00:00</span>
            <span>VISIONARYPLUS+</span>
        </div>

        <div id="broadcast-area">
            <img id="tv-logo" src="https://raw.githubusercontent.com/triyuliansyah588ok/Visionary/main/VAMSTV.png">
            
            <video id="stb-player" controls autoplay playsinline>
                <source id="stb-src" src="" type="video/mp4">
            </video>
            
            <button id="btn-zoom" onclick="toggleFull()">LEBARKAN LAYAR</button>
        </div>

        <div class="remote-panel">
            <p style="font-size: 11px; color: #444; margin-bottom: 15px; font-weight: bold;">SALURAN TV DIGITAL:</p>
            <div class="ch-grid">
                <div class="ch-item" onclick="switchCH('VAMS')"><b>VAMS TV</b></div>
                <div class="ch-item" onclick="switchCH('NSTV')"><b>NSTV</b></div>
            </div>
            <p style="text-align:center; font-size:9px; color:#222; margin-top:30px;">Â© 2026 DANANJA MEDIA GROUP</p>
        </div>
    </div>

    <script>
        // KODE AKSES UTAMA
        const KEY = "VAMS2026";

        function bootSystem() {
            const val = document.getElementById('access-code').value;
            if(val.toUpperCase() === KEY) {
                document.getElementById('decoder-screen').style.display = 'none';
                document.getElementById('tv-interface').style.display = 'flex';
                switchCH('VAMS');
            } else { alert("KODE SALAH! Signal Tidak Ditemukan."); }
        }

        const library = {
            'VAMS': {
                v: "https://www.w3schools.com/html/movie.mp4",
                l: "https://raw.githubusercontent.com/triyuliansyah588ok/Visionary/main/VAMSTV.png"
            },
            'NSTV': {
                v: "https://www.w3schools.com/html/mov_bbb.mp4",
                l: "https://raw.githubusercontent.com/triyuliansyah588ok/Visionary/main/logo_nstv-removebg-preview.png"
            }
        };

        function switchCH(id) {
            const data = library[id];
            const player = document.getElementById('stb-player');
            const logo = document.getElementById('tv-logo');
            
            document.getElementById('stb-src').src = data.v;
            logo.src = data.l;
            
            player.load();
            player.play();
        }

        function toggleFull() {
            let box = document.getElementById("broadcast-area");
            if (!document.fullscreenElement) {
                box.requestFullscreen();
                document.getElementById('btn-zoom').innerText = "KECILKAN";
            } else {
                document.exitFullscreen();
                document.getElementById('btn-zoom').innerText = "LEBARKAN";
            }
        }

        setInterval(() => {
            const d = new Date();
            document.getElementById('digital-clock').innerText = d.getHours().toString().padStart(2, '0') + ":" + d.getMinutes().toString().padStart(2, '0');
        }, 1000);
    </script>
</body>
</html>
