<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Apex Visionary</title>
    <style>
        body { 
            background: #000; 
            color: #fff; 
            font-family: 'Segoe UI', sans-serif; 
            text-align: center; 
            padding: 40px 20px;
            margin: 0;
        }
        .logo-wrapper {
            margin-top: 20px;
            min-height: 150px;
        }
        /* Efek Glow pada Logo */
        .logo-wrapper img { 
            max-width: 160px; 
            height: auto;
            border-radius: 15px; 
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.5); 
            margin-bottom: 20px; 
        }
        h1 { 
            font-size: 1.4rem; 
            letter-spacing: 3px; 
            text-transform: uppercase;
            margin-bottom: 30px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }
        .btn { 
            display: block; 
            padding: 18px; 
            width: 85%; 
            max-width: 320px; 
            border-radius: 12px; 
            text-decoration: none; 
            font-weight: bold; 
            transition: 0.3s;
            text-transform: uppercase;
            font-size: 0.9rem;
        }
        /* Warna NS TV */
        .ns { 
            background: #1a1a1a; 
            color: #ff004c; 
            border: 2px solid #ff004c;
        }
        /* Warna VAMS TV */
        .vams { 
            background: #1a1a1a; 
            color: #00f2ff; 
            border: 2px solid #00f2ff;
        }
        .btn:hover { 
            transform: scale(1.05);
            filter: brightness(1.2);
        }
    </style>
</head>
<body>

    <div class="logo-wrapper">
        <img id="mainLogo" src="logo.png" 
             onerror="this.onerror=function(){this.src='logo.jpeg'; this.onerror=function(){this.src='https://via.placeholder.com/150/000000/00f2ff?text=APEX+VISIONARY'}; this.src='logo.jpg'};" 
             alt="Logo Apex">
    </div>

    <h1>THE APEX VISIONARY</h1>

    <div class="container">
        <a href="https://padlin691-crypto.github.io/NS-TV-Visionary/" class="btn ns">MASUK NS TV</a>
        <a href="https://padlin691-crypto.github.io/VAMS-TV-Visionary/" class="btn vams">MASUK VAMS TV</a>
    </div>

</body>
</html>
