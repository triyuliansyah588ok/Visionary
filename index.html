<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VisionaryPlus+ | M RAMADHAN CEO</title>
    <style>
        :root { --gold: #ffd700; --dark: #050505; --neon: #00f2ff; }
        body { margin: 0; background: var(--dark); color: white; font-family: 'Orbitron', sans-serif; overflow-x: hidden; }
        
        /* BACKGROUND ANIMASI */
        canvas { position: fixed; top: 0; left: 0; z-index: -1; }
        .container { min-height: 100vh; display: flex; flex-direction: column; align-items: center; padding: 15px; }

        /* AUTH SECTION */
        .card { 
            background: rgba(10, 10, 10, 0.98); border: 2px solid var(--gold); 
            padding: 30px; border-radius: 25px; width: 90%; max-width: 380px; 
            margin-top: 40px; text-align: center; box-shadow: 0 0 30px rgba(255,215,0,0.2);
        }
        input { width: 100%; padding: 15px; margin: 10px 0; border-radius: 12px; border: 1px solid #333; background: #000; color: white; box-sizing: border-box; font-family: sans-serif; }
        .btn-gold { background: linear-gradient(90deg, #ffd700, #b8860b); color: #000; width: 100%; padding: 16px; border: none; border-radius: 12px; font-weight: 900; cursor: pointer; margin-top: 10px; text-transform: uppercase; }

        /* VIP VARIANTS */
        #vipBox { display: none; }
        .vip-opt { background: #1a1a1a; padding: 15px; border-radius: 15px; margin: 10px 0; border: 1px solid #333; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        .vip-opt b { color: var(--gold); }

        /* VIDEO PLAYER SISTEM - WATERMARK ALA SCTV */
        #mainDashboard { display: none; width: 100%; max-width: 900px; margin-top: 10px; }
        .player-wrapper { 
            position: relative; /* Kunci koordinat untuk logo */
            width: 100%; 
            aspect-ratio: 16/9; 
            background: #000; 
            border-radius: 15px; 
            overflow: hidden; 
            border: 2px solid #222;
        }

        /* LOGO WATERMARK (PERSIS SCTV) */
        .tv-watermark { 
            position: absolute; 
            top: 5%; /* Jarak dari atas video */
            right: 5%; /* Jarak dari kanan video */
            width: 80px; /* Ukuran logo */
            z-index: 100; /* Pastikan di atas video */
            pointer-events: none; /* Tidak mengganggu klik video */
            mix-blend-mode: plus-lighter; /* MENGHILANGKAN BACKGROUND HITAM LOGO */
            filter: contrast(1.2) brightness(1.1);
        }

        iframe { width: 100%; height: 100%; border: none; }

        /* NAVIGATION & LIST */
        .nav-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin: 15px 0; }
        .nav-btn { padding: 12px 5px; border-radius: 10px; border: none; font-weight: 900; font-size: 10px; cursor: pointer; text-transform: uppercase; }
        
        .prog-list { background: #111; border-radius: 20px; padding: 15px; border: 1px solid #222; }
        .prog-item { background: #1a1a1a; padding: 15px; margin-bottom: 8px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; border-left: 4px solid var(--gold); font-size: 13px; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>

    <canvas id="starField"></canvas>

    <div class="container">
        <header style="text-align: center; margin-bottom: 10px;">
            <h1 style="color:var(--gold); margin:0; font-size: 20px; letter-spacing: 4px;">VISIONARYPLUS+</h1>
            <small style="font-size: 9px; opacity: 0.7;">GLOBAL BROADCAST - M RAMADHAN CEO</small>
        </header>

        <div id="authBox" class="card">
            <h2 style="color:var(--gold)">SYSTEM LOGIN</h2>
            <input type="text" id="user" placeholder="Username">
            <input type="password" id="pass" placeholder="Security Key">
            <button class="btn-gold" onclick="loginCheck()">AUTHORIZE ACCESS</button>
            <p style="font-size: 11px; margin-top: 15px; color: var(--neon); cursor: pointer;" onclick="alert('Pendaftaran Member Baru Hubungi CEO')">No Account? Register Member</p>
        </div>

        <div id="vipBox" class="card">
            <h2 style="color:var(--gold)">AKTIVASI VIP</h2>
            <p style="font-size: 12px;">Akun belum aktif. Pilih varian paket:</p>
            <div class="vip-opt"><span>VIP ULTIMATE</span> <b>Rp 500k</b></div>
            <div class="vip-opt"><span>VIP PREMIUM</span> <b>Rp 150k</b></div>
            <div class="vip-opt"><span>VIP MONTHLY</span> <b>Rp 25k</b></div>
            <button class="btn-gold" onclick="alert('Hubungi CEO: 08211553241 untuk aktivasi')">BAYAR SEKARANG</button>
        </div>

        <div id="mainDashboard">
            <div class="player-wrapper">
                <img id="watermark" src="https://raw.githubusercontent.com/triyuliansyah588ok/Visionary/main/logo_vams-removebg-preview%20(1).png" class="tv-watermark">
                <div id="videoContainer" style="width:100%; height:100%;"></div>
            </div>

            <div class="nav-grid">
                <button onclick="changeCat('VAMS')" class="nav-btn" style="background:var(--gold);">ðŸ“º VAMS TV</button>
                <button onclick="changeCat('DJ')" class="nav-btn" style="background:white;">ðŸ“€ CENTER DJ</button>
                <button onclick="changeCat('NSTV')" class="nav-btn" style="background:#333; color:white;">ðŸ“º NSTV</button>
            </div>

            <div class="prog-list" id="listArea"></div>
        </div>
    </div>

    <script>
        // BACKGROUND ANIMASI STARFIELD
        const cvs = document.getElementById('starField');
        const ctx = cvs.getContext('2d');
        cvs.width = window.innerWidth; cvs.height = window.innerHeight;
        let stars = Array(150).fill().map(() => ({ x: Math.random()*cvs.width, y: Math.random()*cvs.height, r: Math.random()*1.5 }));
        function animate() {
            ctx.clearRect(0,0,cvs.width,cvs.height); ctx.fillStyle="white";
            stars.forEach(s => { ctx.beginPath(); ctx.arc(s.x, s.y, s.r, 0, 7); ctx.fill(); s.y+=0.3; if(s.y>cvs.height) s.y=0; });
            requestAnimationFrame(animate);
        }
        animate();

        // LOGIN SYSTEM
        function loginCheck() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;

            // CEK JALUR CEO
            if(u === "VisionaryPluss Founder90" && p === "DANANJA2026") {
                document.getElementById('authBox').style.display = 'none';
                document.getElementById('mainDashboard').style.display = 'block';
                changeCat('VAMS');
            } else if(u !== "" && p !== "") {
                // JALUR PENONTON KE VIP
                document.getElementById('authBox').style.display = 'none';
                document.getElementById('vipBox').style.display = 'block';
            } else {
                alert("Isi Username dan Password!");
            }
        }

        const dataContent = {
            'VAMS': [{t: 'VAMS Official Live', id: 'D0ydazTSAyE'}, {t: 'VAMS Entertainment', id: '8Xje26lClzY'}],
            'NSTV': [{t: 'NSTV News Stream', id: '8Xje26lClzY'}, {t: 'NSTV Music', id: 'D0ydazTSAyE'}],
            'DJ': [
                {t: 'DJ Biring Manggisku', id: 'D0ydazTSAyE'},
                {t: 'DJ Slow Bass 2026', id: '8Xje26lClzY'},
                {t: 'DJ Dananja Group Anthem', id: 'D0ydazTSAyE'}
            ]
        };

        function changeCat(cat) {
            const list = document.getElementById('listArea');
            list.innerHTML = `<h4 style="color:var(--gold); margin-top:0;">ðŸ“¡ ${cat} PROGRAMS</h4>`;
            dataContent[cat].forEach(item => {
                list.innerHTML += `<div class="prog-item" onclick="playVideo('${cat}','${item.id}')"><span>${item.t}</span> <b style="color:var(--gold); font-size:10px;">LIVE VIP</b></div>`;
            });
            updateWatermark(cat);
        }

        function updateWatermark(cat) {
            const img = document.getElementById('watermark');
            if(cat === 'VAMS') img.src = "https://raw.githubusercontent.com/triyuliansyah588ok/Visionary/main/logo_vams-removebg-preview%20(1).png";
            else if(cat === 'NSTV') img.src = "https://raw.githubusercontent.com/triyuliansyah588ok/Visionary/main/logo_nstv-removebg-preview.png";
            else img.src = "https://raw.githubusercontent.com/triyuliansyah588ok/Visionary/main/logo_vams-removebg-preview%20(1).png";
        }

        function playVideo(cat, id) {
            document.getElementById('videoContainer').innerHTML = `<iframe src="https://www.youtube.com/embed/${id}?autoplay=1&modestbranding=1&rel=0&controls=1" allow="autoplay; fullscreen"></iframe>`;
            updateWatermark(cat);
        }
    </script>
</body>
</html>
