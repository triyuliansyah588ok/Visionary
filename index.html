<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VisionaryPlus+ | CEO M RAMADHAN</title>
    <style>
        :root { --gold: #ffd700; --dark: #000; --neon: #00f2ff; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: 'Orbitron', sans-serif; color: white; }
        
        canvas { position: fixed; top: 0; left: 0; z-index: 1; pointer-events: none; }
        
        /* DASHBOARD BROADCAST */
        #mainDash { display: none; width: 100vw; height: 100vh; flex-direction: column; z-index: 10; position: relative; }
        #broadcast-room { position: relative; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        
        /* LOGO WATERMARK SCTV STYLE */
        #watermark { position: absolute; top: 5%; right: 5%; width: 90px; z-index: 9999999; pointer-events: none; mix-blend-mode: screen; filter: drop-shadow(0 0 8px black); }
        video { width: 100%; height: 100%; object-fit: contain; }

        /* UI OVERLAY */
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; justify-content: center; align-items: center; z-index: 999999; }
        .card { background: rgba(15,15,15,0.98); border: 2px solid var(--gold); padding: 30px; border-radius: 25px; text-align: center; width: 85%; max-width: 400px; box-shadow: 0 0 20px var(--gold); }
        input { width: 100%; padding: 14px; margin: 8px 0; border-radius: 10px; border: 1px solid #333; background: #000; color: white; box-sizing: border-box; }
        .btn-gold { background: var(--gold); color: #000; width: 100%; padding: 16px; border: none; border-radius: 10px; font-weight: 900; cursor: pointer; margin-top: 10px; text-transform: uppercase; }
        
        /* PRICING TABLE */
        .price-box { background: #111; border: 1px solid #333; padding: 10px; border-radius: 12px; margin: 8px 0; display: flex; justify-content: space-between; align-items: center; font-size: 13px; }
        .price-box b { color: var(--gold); }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>

    <canvas id="stars"></canvas>

    <div id="screenDaftar" class="overlay">
        <div class="card">
            <h2 style="color:var(--gold)">BUAT AKUN BARU</h2>
            <input type="text" id="regUser" placeholder="Username">
            <input type="password" id="regPass" placeholder="Password">
            <button class="btn-gold" onclick="prosesDaftar()">DAFTAR SEKARANG</button>
            <p style="font-size: 11px; margin-top: 15px; cursor: pointer; color: #888;" onclick="gantiScreen('screenLogin')">Sudah punya akun? Login</p>
        </div>
    </div>

    <div id="screenLogin" class="overlay" style="display:none;">
        <div class="card">
            <h2 style="color:var(--gold)">LOGIN MEMBER</h2>
            <input type="text" id="logUser" placeholder="Username">
            <input type="password" id="logPass" placeholder="Password">
            <button class="btn-gold" onclick="prosesLogin()">MASUK</button>
        </div>
    </div>

    <div id="screenVIP" class="overlay" style="display:none;">
        <div class="card">
            <h2 style="color:var(--gold)">AKTIVASI PAKET</h2>
            <p style="font-size: 11px; color: #aaa;">Pilih paket untuk mulai menonton</p>
            
            <div class="price-box"><span>1 BULAN</span> <b>Rp 60.000</b></div>
            <div class="price-box"><span>3 BULAN</span> <b>Rp 200.000</b></div>
            <div class="price-box"><span>1 TAHUN</span> <b>Rp 1.000.000</b></div>
            <div class="price-box"><span>3 TAHUN</span> <b>Rp 4.000.000</b></div>

            <p style="font-size: 11px; margin-top: 15px;">Konfirmasi Pembayaran ke CEO:<br><b style="color:var(--neon)">08211553241 (WhatsApp)</b></p>
            <button class="btn-gold" onclick="alert('Kirim bukti transfer ke WhatsApp CEO untuk aktivasi akun Anda!')">HUBUNGI CEO</button>
            <p style="font-size: 10px; margin-top: 10px; color: #555; cursor:pointer;" onclick="gantiScreen('screenLogin')">Logout</p>
        </div>
    </div>

    <div id="mainDash">
        <div id="broadcast-room">
            <img id="watermark" src="https://raw.githubusercontent.com/triyuliansyah588ok/Visionary/main/VAMSTV.png">
            <video id="v-player" controls autoplay playsinline>
                <source id="v-source" src="" type="video/mp4">
            </video>
        </div>
        <div style="padding: 15px; display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; background: #000; border-top: 2px solid var(--gold);">
            <button onclick="play('VAMS')" style="padding: 15px; background: var(--gold); border: none; font-weight: bold; border-radius: 10px;">VAMS TV</button>
            <button onclick="play('DJ')" style="padding: 15px; background: white; border: none; font-weight: bold; border-radius: 10px;">DJ CENTER</button>
            <button onclick="play('NSTV')" style="padding: 15px; background: #333; color: white; border: none; font-weight: bold; border-radius: 10px;">NSTV</button>
        </div>
    </div>

    <script>
        // Animasi Bintang
        const canvas = document.getElementById('stars');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        let sArr = Array(150).fill().map(() => ({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, r: Math.random()*1.5 }));
        function anim() {
            ctx.clearRect(0,0,canvas.width,canvas.height); ctx.fillStyle="white";
            sArr.forEach(s => { ctx.beginPath(); ctx.arc(s.x, s.y, s.r, 0, 7); ctx.fill(); s.y += 0.3; if(s.y > canvas.height) s.y = 0; });
            requestAnimationFrame(anim);
        }
        anim();

        function gantiScreen(id) {
            document.querySelectorAll('.overlay').forEach(s => s.style.display = 'none');
            document.getElementById(id).style.display = 'flex';
        }

        // 1. FUNGSI DAFTAR
        function prosesDaftar() {
            const u = document.getElementById('regUser').value;
            const p = document.getElementById('regPass').value;
            if(u && p) {
                localStorage.setItem("user_" + u, p);
                alert("Pendaftaran Berhasil! Silakan Login.");
                gantiScreen('screenLogin');
            } else { alert("Isi Username dan Password!"); }
        }

        // 2. FUNGSI LOGIN
        function prosesLogin() {
            const u = document.getElementById('logUser').value;
            const p = document.getElementById('logPass').value;
            const savedP = localStorage.getItem("user_" + u);

            // JALUR CEO (LANGSUNG DASHBOARD)
            if(u === "VisionaryPluss Founder90" && p === "DANANJA2026") {
                alert("Selamat Datang Bos!");
                masukDashboard();
            } 
            // JALUR MEMBER (KE HALAMAN BAYAR)
            else if(savedP && savedP === p) {
                gantiScreen('screenVIP');
            } else {
                alert("Username/Password Salah!");
            }
        }

        function masukDashboard() {
            document.querySelectorAll('.overlay').forEach(s => s.style.display = 'none');
            document.getElementById('mainDash').style.display = 'flex';
            play('VAMS');
        }

        const db = {
            'VAMS': {v: 'https://raw.githubusercontent.com/triyuliansyah588ok/Visionary/main/vams_promo.mp4', l: 'https://raw.githubusercontent.com/triyuliansyah588ok/Visionary/main/VAMSTV.png'},
            'NSTV': {v: 'https://www.w3schools.com/html/movie.mp4', l: 'https://raw.githubusercontent.com/triyuliansyah588ok/Visionary/main/logo_nstv-removebg-preview.png'},
            'DJ': {v: 'https://www.w3schools.com/html/mov_bbb.mp4', l: 'https://raw.githubusercontent.com/triyuliansyah588ok/Visionary/main/VAMSTV.png'}
        };

        function play(k) {
            const data = db[k];
            const video = document.getElementById('v-player');
            const source = document.getElementById('v-source');
            document.getElementById('watermark').src = data.l;
            source.src = data.v;
            video.load();
            video.play();
        }
    </script>
</body>
</html>
