<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visionary</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; text-align: center; padding: 40px 20px; }
        
        /* Logo Utama Apex */
        .logo-utama img { max-width: 150px; border-radius: 12px; box-shadow: 0 0 20px #00f2ff; margin-bottom: 20px; }
        
        h1 { font-size: 1.4rem; letter-spacing: 3px; text-transform: uppercase; margin-bottom: 30px; }
        
        .container { display: flex; flex-direction: column; gap: 25px; align-items: center; }

        /* Logo Stasiun TV */
        .logo-stasiun { width: 100px; height: auto; margin-bottom: 10px; display: block; margin-left: auto; margin-right: auto; }

        .btn { 
            display: block; padding: 18px; width: 85%; max-width: 320px; 
            border-radius: 12px; text-decoration: none; font-weight: bold; 
            transition: 0.3s; text-transform: uppercase; font-size: 0.9rem; 
        }

        /* Warna NS TV */
        .ns { background: #1a1a1a; color: #ff004c; border: 2px solid #ff004c; }
        
        /* Warna VAMS TV */
        .vams { background: #1a1a1a; color: #00f2ff; border: 2px solid #00f2ff; }
    </style>
</head>
<body>

    <div class="logo-utama">
        <img src="logopng" onerror="this.src='https://via.placeholder.com/150?text=APEX';" alt="Logo Utama">
    </div>

    <h1>THE APEX VISIONARY</h1>

    <div class="container">
        <div>
            <img src="logons" class="logo-stasiun" onerror="this.src='https://via.placeholder.com/100x50?text=NS+LOGO';">
            <a href="https://padlin691-crypto.github.io/NS-TV-Visionary/" class="btn ns">MASUK NS TV</a>
        </div>

        <div>
            <img src="logovams" class="logo-stasiun" onerror="this.src='https://via.placeholder.com/100x50?text=VAMS+LOGO';">
            <a href="https://padlin691-crypto.github.io/VAMS-TV-Visionary/" class="btn vams">MASUK VAMS TV</a>
        </div>
    </div>

</body>
</html>
