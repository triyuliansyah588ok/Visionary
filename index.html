<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Visionary STB | Dananja Media Group</title>
    <style>
        :root { --v-gold: #ffcc00; --v-dark: #000; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; font-family: sans-serif; color: white; overflow: hidden; }

        /* DECODER LOGIN (STB STARTUP) */
        #stb-gate { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #050505; display: flex; justify-content: center; align-items: center; z-index: 999999; 
        }
        .stb-card { 
            background: #111; border: 2px solid #222; padding: 35px; 
            border-radius: 20px; text-align: center; width: 85%; max-width: 350px;
        }
        .stb-input { 
            width: 100%; padding: 15px; margin: 20px 0; border: none; border-bottom: 2px solid var(--v-gold);
            background: #000; color: var(--v-gold); font-size: 20px; text-align: center; font-weight: bold;
        }
        .btn-connect { width: 100%; padding: 15px; background: var(--v-gold); border: none; font-weight: bold; border-radius: 10px; cursor: pointer; }

        /* TV INTERFACE */
        #tv-main { display: none; width: 100vw; height: 100vh; flex-direction: column; }
        
        /* BOX PLAYER (LOGO + VIDEO) */
        #stb-container { 
            position: relative; width: 100%; height: 65%; background: #000; 
            display: flex; align-items: center; justify-content: center;
        }
        
        /* LOGO KUNCI SCTV STYLE (ANTI-HILANG) */
        #tv-logo { 
            position: absolute; top: 20px; right: 20px; width: 70px; 
            z-index: 2147483647 !important; pointer-events: none; 
            mix-blend-mode: screen; filter: drop-shadow(0 0 5px black); opacity: 0.9;
        }

        video { width: 100%; height: 100%; object-fit: contain; }

        /* REMOTE MENU */
        .remote-panel { 
            height: 35%; background: #0a0a0a; border-top: 2px solid #222; 
            padding: 20px; overflow-y: auto; box-sizing: border-box;
        }
        .ch-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .ch-item { 
            background: #151515; border: 1px solid #333; padding: 20px; 
            border-radius: 12px; text-align: center; cursor: pointer;
        }
        .ch-item:active { background: var(--v-gold); color: #000; }

        /* BUTTON FULLSCREEN */
        #btn-full {
            position: absolute; bottom: 15px; right: 15px;
            background: rgba(255, 204, 0, 0.7); border: none; padding: 8px 15px;
            border-radius: 5px; font-size: 10px; font-weight: bold; z-index: 1000000;
        }

        .status-top { padding: 8px 15px; background: #111; font-size: 10px; display: flex; justify-content: space-between; color: var(--v-gold); }
    </style>
</head>
<body>

    <div id="stb-gate">
        <div class="stb-card">
            <h2 style="margin:0; letter-spacing: 2px;">VISIONARY STB</h2>
            <p style="font-size: 10px; color: #555;">DANANJA MEDIA GROUP 2026</p>
            <input type="text" id="stb-code" class="stb-input" placeholder="KODE AKSES">
            <button class="btn-connect" onclick="startSTB()">BOOT SYSTEM</button>
        </div>
    </div>

    <div id="tv-main">
        <div class="status-top">
            <span>STB-SIGNAL: OK</span>
            <span id="stb-clock">00:00</span>
            <span>CEO M RAMADHAN</span>
        </div>

        <div id="stb-container">
            <img id="tv-logo" src="https://raw.githubusercontent.com/triyuliansyah588ok/Visionary/main/VAMSTV.png">
            
            <video id="v-player" controls autoplay playsinline>
                <source id="v-src" src="" type="video/mp4">
            </video>
            
            <button id="btn-full" onclick="goFull()">LEBARKAN</button>
        </div>

        <div class="remote-panel">
            <p style="font-size: 11px; color: #444; margin-bottom: 10px;">SALURAN AKTIF:</p>
            <div class="ch-grid">
                <div class="ch-item" onclick="ganti('VAMS')"><b>VAMS TV</b></div>
                <div class="ch-item" onclick="ganti('NSTV')"><b>NSTV</b></div>
            </div>
            <p style="text-align:center; font-size:9px; color:#333; margin-top:20px;">DANANJA MEDIA GROUP DIGITAL BROADCAST</p>
        </div>
    </div>

    <script>
        const KODE_AKSES = "VAMS2026";

        function startSTB() {
            const input = document.getElementById('stb-code').value;
            if(input.toUpperCase() === KODE_AKSES) {
                document.getElementById('stb-gate').style.display = 'none';
                document.getElementById('tv-main').style.display = 'flex';
                ganti('VAMS');
            } else { alert("KODE SALAH! Signal Gagal."); }
        }

        const dataTV = {
            'VAMS': {
                v: "https://www.w3schools.com/html/movie.mp4",
                l: "https://raw.githubusercontent.com/triyuliansyah588ok/Visionary/main/VAMSTV.png"
            },
            'NSTV': {
                v: "https://www.w3schools.com/html/mov_bbb.mp4",
                l: "https://raw.githubusercontent.com/triyuliansyah588ok/Visionary/main/logo_nstv-removebg-preview.png"
            }
        };

        function ganti(key) {
            const ch = dataTV[key];
            const video = document.getElementById('v-player');
            const logo = document.getElementById('tv-logo');
            
            document.getElementById('v-src').src = ch.v;
            logo.src = ch.l;
            
            video.load();
            video.play();
        }

        function goFull() {
            let container = document.getElementById("stb-container");
            if (!document.fullscreenElement) {
                container.requestFullscreen();
                document.getElementById('btn-full').innerText = "KECILKAN";
            } else {
                document.exitFullscreen();
                document.getElementById('btn-full').innerText = "LEBARKAN";
            }
        }

        setInterval(() => {
            const d = new Date();
            document.getElementById('stb-clock').innerText = d.getHours().toString().padStart(2, '0') + ":" + d.getMinutes().toString().padStart(2, '0');
        }, 1000);
    </script>
</body>
</html>
