<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE APEX VISIONARY</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; text-align: center; margin: 0; padding: 0; }
        .marquee-container { background: #1a1a1a; color: #00f2ff; padding: 10px; font-weight: bold; border-bottom: 2px solid #00f2ff; }
        .logo-utama img { max-width: 200px; margin-top: 30px; border-radius: 15px; box-shadow: 0 0 20px rgba(255,255,0,0.5); }
        h1 { font-size: 1.5rem; letter-spacing: 3px; margin: 20px 0; text-shadow: 0 0 10px #00f2ff; }
        #clock { color: #ff004c; font-size: 18px; font-weight: bold; margin-bottom: 30px; }
        .container { display: flex; flex-direction: column; gap: 40px; align-items: center; padding-bottom: 50px; }
        .card { width: 85%; max-width: 350px; }
        .logo-stasiun { width: 120px; border-radius: 10px; margin-bottom: 10px; }
        .btn { display: block; padding: 15px; text-decoration: none; font-weight: bold; border-radius: 12px; text-transform: uppercase; transition: 0.3s; }
        .ns { color: #ff004c; border: 2px solid #ff004c; box-shadow: 0 0 10px #ff004c; }
        .vams { color: #00f2ff; border: 2px solid #00f2ff; box-shadow: 0 0 10px #00f2ff; }
        .btn:active { transform: scale(0.95); }
    </style>
</head>
<body>
    <div class="marquee-container">
        <marquee>SELAMAT DATANG DI THE APEX VISIONARY — SIARAN VAMS TV DAN NS TV SEKARANG TERSEDIA — HUBUNGI: triyuliansyah588ok@gmail.com</marquee>
    </div>

    <div class="logo-utama">
        <img src="logo.png" onerror="this.src='https://via.placeholder.com/150?text=APEX';">
    </div>
    
    <h1>THE APEX VISIONARY</h1>
    <div id="clock">Memuat Waktu...</div>

    <div class="container">
        <div class="card">
            <img src="logons.png" class="logo-stasiun" onerror="this.src='https://via.placeholder.com/100?text=NS+TV';">
            <a href="https://triyuliansyah588ok.github.io/NSTV/" class="btn ns">MASUK NS TV</a>
        </div>

        <div class="card">
            <img src="logovams.png" class="logo-stasiun" onerror="this.src='https://via.placeholder.com/100?text=VAMS+TV';">
            <a href="https://triyuliansyah588ok.github.io/VAMSTV/" class="btn vams">MASUK VAMS TV</a>
        </div>
    </div>

    <script>
        function updateClock() {
            var now = new Date();
            document.getElementById('clock').innerHTML = "WAKTU SIARAN: " + now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
