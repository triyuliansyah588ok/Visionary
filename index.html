<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VisionaryPlus - VIP Platform</title>
    <style>
        :root { --gold: #facc15; --dark: #050505; --card: #121212; }
        body { background-color: var(--dark); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; overflow-x: hidden; user-select: none; }
        .hidden { display: none !important; }
        #wrapper { min-height: 100vh; display: flex; flex-direction: column; align-items: center; padding: 20px; box-sizing: border-box; }
        .logo { font-size: 28px; font-weight: bold; letter-spacing: 3px; margin: 20px 0 30px 0; }
        .logo span { color: var(--gold); }
        .panel { background: var(--card); width: 100%; max-width: 500px; padding: 30px; border-radius: 25px; border: 1px solid #222; box-shadow: 0 20px 50px rgba(0,0,0,0.7); box-sizing: border-box; }
        input { width: 100%; padding: 15px; margin: 10px 0; border-radius: 12px; border: 1px solid #333; background: #000; color: white; box-sizing: border-box; outline: none; font-size: 16px; }
        .btn { width: 100%; padding: 16px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 15px; transition: 0.3s; }
        .btn-gold { background: linear-gradient(45deg, var(--gold), #b45309); color: black; }
        .badge-vip { color: #4ade80; font-weight: bold; border: 1px solid #4ade80; padding: 10px; border-radius: 10px; background: rgba(74, 222, 128, 0.1); margin-bottom: 20px; font-size: 14px; display: inline-block; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%; margin-top: 20px; }
        .card { background: #000; border-radius: 15px; border: 1px solid #222; overflow: hidden; cursor: pointer; }
        .card img { width: 100%; height: 140px; object-fit: cover; }
        .card-info { padding: 10px; font-size: 13px; font-weight: bold; text-align: center; }
        .video-box { position:relative; padding-top:56.25%; background: #000; border-radius: 20px; overflow: hidden; border: 1px solid #333; }
        iframe { position:absolute; top:0; left:0; width:100%; height:100%; border:0; }
    </style>
</head>
<body oncontextmenu="return false;">

<div id="wrapper">
    <div class="logo">VISIONARY<span>PLUS</span></div>

    <div id="view-auth" class="panel">
        <h2 id="auth-title" style="margin-top:0;">Daftar Penonton</h2>
        <input type="text" id="user" placeholder="Username">
        <input type="password" id="pass" placeholder="Password">
        <button class="btn btn-gold" id="auth-btn" onclick="handleAuth()">DAFTAR SEKARANG</button>
        <p id="toggle-auth" style="font-size: 13px; color: #888; margin-top: 15px; cursor: pointer;" onclick="toggleAuth()">Sudah punya akun? Login</p>
    </div>

    <div id="view-station" class="panel hidden">
        <div class="badge-vip">VIP LANGGANAN AKTIF âœ…</div>
        <h3>PILIH STASIUN TV</h3>
        <div class="grid">
            <div class="card" onclick="toCatalog('VAMS TV')">
                <img src="https://images.unsplash.com/photo-1594909122845-11baa439b7bf?w=400">
                <div class="card-info">VAMS TV</div>
            </div>
            <div class="card" onclick="toCatalog('NSTV')">
                <img src="https://images.unsplash.com/photo-1522869635100-9f4c5e86aa37?w=400">
                <div class="card-info">NSTV</div>
            </div>
        </div>
        <button class="btn" style="background:#222; color:#888; margin-top: 30px;" onclick="doLogout()">KELUAR</button>
    </div>

    <div id="view-catalog" class="panel hidden" style="max-width:600px;">
        <h3 id="cat-label" style="color: var(--gold); margin-top:0;"></h3>
        <div class="grid" id="movie-grid"></div>
        <button class="btn btn-gold" onclick="nav('view-station')">GANTI STASIUN</button>
    </div>

    <div id="view-player" class="hidden" style="width:100%; max-width:800px;">
        <h3 id="movie-title" style="margin-bottom:15px; color: var(--gold);"></h3>
        <div class="video-box"><iframe id="player" src="" allowfullscreen allow="autoplay"></iframe></div>
        <button class="btn btn-gold" style="width: auto; padding: 10px 40px;" onclick="nav('view-catalog')">KEMBALI</button>
    </div>
</div>

<script>
    const MASTER_CEO = "VisionaryPluss Founder90";
    let isRegisterMode = true;

    function nav(id) {
        document.querySelectorAll('#wrapper > div:not(.logo)').forEach(v => v.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
        window.history.pushState({view: id}, "", "#" + id);
    }

    // KUNCI TOMBOL BACK HP
    window.onpopstate = () => {
        if (localStorage.getItem('logged')) nav('view-station');
        else nav('view-auth');
    };

    function toggleAuth() {
        isRegisterMode = !isRegisterMode;
        document.getElementById('auth-title').innerText = isRegisterMode ? "Daftar Penonton" : "Login Member";
        document.getElementById('auth-btn').innerText = isRegisterMode ? "DAFTAR SEKARANG" : "LOGIN";
        document.getElementById('toggle-auth').innerText = isRegisterMode ? "Sudah punya akun? Login" : "Belum punya akun? Daftar";
    }

    function handleAuth() {
        const u = document.getElementById('user').value.trim();
        const p = document.getElementById('pass').value.trim();
        if (u === MASTER_CEO || u.length > 2) {
            localStorage.setItem('logged', 'true');
            nav('view-station');
        } else { alert("Data tidak valid!"); }
    }

    function toCatalog(name) {
        document.getElementById('cat-label').innerText = "KATALOG " + name;
        const grid = document.getElementById('movie-grid');
        grid.innerHTML = "";
        const titles = ["Malaikat Menjagaku", "Rahasia Visionary", "Pendekar Digital", "Cinta Layar", "Pesan Terakhir"];
        titles.forEach(t => {
            grid.innerHTML += `<div class="card" onclick="play('${t}')">
                <img src="https://via.placeholder.com/400x250/111/facc15?text=${t}"><div class="card-info">${t}</div>
            </div>`;
        });
        nav('view-catalog');
    }

    function play(t) {
        document.getElementById('movie-title').innerText = t;
        document.getElementById('player').src = "https://www.youtube.com/embed/VIDEO_ID?autoplay=1";
        nav('view-player');
    }

    function doLogout() { localStorage.clear(); location.reload(); }

    window.onload = () => {
        if (localStorage.getItem('logged')) nav('view-station');
        window.history.pushState(null, "", window.location.href);
    };
</script>
</body>
</html>
